<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sketch</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="sidebar">
				<input type="color" class="color-input" />
				<input type="radio" id="color" name="modes" checked/>
				<label for="color"onclick="mode = 'color'"> Color </label>
				<input type="radio" id="rainbow" name="modes" />
				<label for="rainbow"onclick="mode = 'rainbow'"> Rainbow </label>
				<input type="radio" id="eraser" name="modes" />
				<label for="eraser"onclick="mode = 'eraser'"> Eraser </label>
				<button class="clear-button" onclick="Clear()">Clear</button>

				<input
					type="range"
					id="slider-input"
					value="2"
					min="2"
					max="64"
					oninput="sliderChange()"
					onmouseup="fillGrid()"
				/>
				<p
					class="sizeText"
					style="font-size: 1.3rem; color: rgb(63, 219, 66); margin-top: -30px"
				>
					2 x 2
				</p>
			</div>

			<div class="grid" style="grid-template-columns: repeat(2,1fr);grid-template-rows: repeat(2,1fr);">
			</div>
		</div>
	</body>
	<script src="sketch.js"></script>
</html>
